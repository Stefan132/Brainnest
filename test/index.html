<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="script.js"></script>
</head>

<body>
    <div class="container"></div>
  
    <script>
        const container = document.querySelector('.container');

        const paragraph = document.createElement('p');
        paragraph.innerText = "Hei I'm red";
        paragraph.style.color = "red";

        const hThree = document.createElement('h3');
        hThree.innerHTML = "I'm a blue h3"
        hThree.style.color = 'blue';

        const div = document.createElement('div');
        div.style = 'background: pink; border: 3px solid black';
        div.innerHTML = "<h1> I'm in a div</h1> <p>ME TOO!</p>";


        container.append(paragraph, hThree, div);



    </script>

</body>

</html>
